sudo: required
services:
- docker
env:
  global:
  - NAISPLATER_VERSION=0.0.0
  - CLUSTER_CONTEXT_NAME=gke_nais-dev_europe-west1-b_nais
  - CLUSTER_NAME=nais
  - KUBECTL_IMAGE_TAG=v1.10.0
  - NAISCAPER_VERSION=6.0.0
  - GCP_PROJECT=nais-dev
before_script:
- docker pull google/cloud-sdk:latest
- git clone https://$GH_TOKEN@github.com/navikt/nais-platform-apps.git
- git clone https://$GH_TOKEN@github.com/navikt/nais-yaml
script:
# creates credentials and stores them in pwd/sa-credential.json
# kubectl get pods needed for GKE auth provider to provide token for kube config file
- |
  docker run -v `pwd`:/root/.kube/ -v `pwd`/sa-credential.json:/root/credential.json google/cloud-sdk:latest bash -c \
  "gcloud auth activate-service-account nais-gke@nais-dev.iam.gserviceaccount.com --key-file=/root/credential.json --project ${GCP_PROJECT};
  gcloud container clusters get-credentials ${CLUSTER_NAME} --zone europe-west1-b;
  kubectl get pods  > /dev/null"
- rm -rf ./out && mkdir -p ./out
# naisplater/nais-yaml
- docker run -v `pwd`/nais-yaml/templates:/templates -v `pwd`/nais-yaml/vars:/vars
  -v `pwd`/out:/out navikt/naisplater:${NAISPLATER_VERSION} /bin/bash -c "naisplater
  ${CLUSTER_CONTEXT_NAME} /templates /vars /out"
- docker run -v `pwd`/out:/nais-yaml -v `pwd`/config:/root/.kube/config lachlanevenson/k8s-kubectl:${KUBECTL_IMAGE_TAG}
  apply -f /nais-yaml
# naiscaper
- docker run -e HTTPS_PROXY="" -v `pwd`/nais-platform-apps:/root/nais-platform-apps
  -v `pwd`/config:/root/.kube/config navikt/naiscaper:${NAISCAPER_VERSION} /bin/bash
  -c "/usr/bin/helm init --service-account=tiller --upgrade && /usr/bin/helm repo
  update && sleep 20 && naiscaper ${CLUSTER_CONTEXT_NAME} nais /root/nais-platform-apps"
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_e4ae0a09d5d8_key -iv $encrypted_e4ae0a09d5d8_iv
  -in sa-credential.json.enc -out sa-credential.json -d
