version: 2
jobs:
   build:
     docker:
       - image: circleci/golang:latest
         environment:
           NAISPLATER_VERSION: 0.0.0
           CLUSTER_CONTEXT_NAME: gke_nais-dev_europe-west1-b_nais-dev
           CLUSTER_NAME: nais-dev
           KUBECTL_IMAGE_TAG: v1.10.0
           NAISCAPER_VERSION: 6.0.0
           GCP_PROJECT: nais-dev
     steps:
       - checkout
       - setup_remote_docker
       - run: git clone https://${GH_TOKEN}@github.com/navikt/nais-yaml
       - run: |
           docker create -v /nais-yaml --name files alpine:3.4 /bin/true
           docker cp `pwd`/nais-yaml files:/nais-yaml
           docker run --name naisplater --volumes-from files  navikt/naisplater:${NAISPLATER_VERSION} /bin/bash -c "naisplater ${CLUSTER_CONTEXT_NAME} /nais-yaml/templates /nais-yaml/vars /out && ls -l /out"
           docker cp naisplater:/out naisplater-output
           ls -l naisplater-output
